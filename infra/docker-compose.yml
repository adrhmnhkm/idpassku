version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: indo-vault-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: indovault
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build: ../backend
    container_name: indo-vault-backend
    restart: unless-stopped
    env_file:
      - ../backend/.env
    depends_on:
      - db
    ports:
      - "5000:5000"

volumes:
  db_data:
