<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #020617;
      color: white;
    }

    h2 {
      color: #34d399;
      text-align: center;
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #022c22;
      border: 1px solid #065f46;
      color: white;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    button:hover {
      background: #047857;
    }

    .hidden {
      display: none;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
    }

    .error {
      color: #f87171;
    }

    .success {
      color: #34d399;
    }
  </style>
</head>

<body>
  <h2>Indo-Vault</h2>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
  </div>

  <div id="2fa-form" class="hidden">
    <p style="text-align: center; color: #34d399;">Enter 2FA Code</p>
    <input type="text" id="2fa-code" placeholder="6-digit code" maxlength="6"
      style="text-align: center; letter-spacing: 5px; font-size: 18px;">
    <button id="verify-2fa-btn">Verify</button>
    <button id="cancel-2fa-btn" style="background: #4b5563; margin-top: 5px;">Cancel</button>
  </div>

  <div id="authenticated" class="hidden">
    <p style="text-align: center;">Logged in as <span id="user-email" style="color: #34d399;"></span></p>
    <button id="logout-btn" style="background: #be123c;">Logout</button>
  </div>

  <div id="status"></div>

  <script src="crypto.js"></script>
  <script src="popup.js"></script>
</body>

</html>
